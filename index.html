<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img id="gatin"src="./image/logo.png" alt="Desenho gatinho">
            </div>
            <div class="infos">
                <h1 class="login">LOGIN</h1> 
                <h1 class="registrar">REGISTRAR</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="primeiraFileira">
            <img src="./image/gato1-primeira.jpg" alt="Gatinho brincando">
            <img src="./image/gato2-primeira.jpg" alt="Gatinho feliz">
            <img src="./image/gato3-primeira.jpg" alt="Gatinho em sentado na rua">
            </div>
            <div class="segundaFileira">
                <img class="imgS-01" src="./image/gato1-segunda.jpg" alt="Gatinho de óculos">
                <img class="imgS-02" src="./image/gato2-segunda.jpg" alt="Gatinho curioso">
            </div>
            <div class="teceiraFileira">
                <img class="imgT-01" src="./image/terceira.jpg" alt="Gatinho deitado">
            </div>
            <div class="quartaFileira">
                <img src="./image/gato1-quarta.jpg" alt="Gatinho">
                <img src="./image/gato2-quarta.jpg" alt="Gatinho em foto sem cores">
                <img src="./image/gato3-quarta.jpg" alt="Gatinho com borboleta">
            </div>
            <div class="quintaFileira">
                <img class="img1" src="image/gato1-quinta.jpg" alt="Gatinho relaxando">
                <img class="img2" src="./image/gato2-quinta.jpg" alt="Gatinho relaxando">
            </div>
            <div class="sextaFileira">
                <img class="imgSe-1" src="./image/sexta.jpg" alt="Gatinhos relaxando">
            </div>
        </div>
    </main>
    <footer>
        <h3>Todos direitos reservados ©️</h3>
    </footer>
</body>
</html>
